<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Divs with Images</title>
    <style>
        /* Reset styles for wrapper */
        .wrapper {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Reset styles for container */
        .container {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Individual boxes */
        .box {
            width: 220px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect */
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="box" style="background-image: url('1.jpg');"></div>
            <div class="box" style="background-image: url('download\ \(1\).jfif');"></div>
            <div class="box" style="background-image: url('download.jfif');"></div>
            <div class="box" style="background-image: url('3.jfif');"></div>
            <div class="box" style="background-image: url('4.jfif');"></div>
            <div class="box" style="background-image: url('5.jpeg');"></div>
        </div>
    </div>
</body>
</html>
